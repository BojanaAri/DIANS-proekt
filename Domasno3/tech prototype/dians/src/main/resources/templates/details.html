
<div class="container" style="height: 400px;" xmlns:th="http://www.thymeleaf.org">

    <div class="row" >
        <div class="col-md-5">
            <div class="project-info-box mt-0">
                <h4 th:text="${gallery.getName()}" th:style="'font-weight:bold; color: #201261;'"></h4>
                <p class="mb-0"></p>
            </div>
            <br/>
            <div class="project-info-box">
                <p th:text="${gallery.getAddress()} + ', ' + ${gallery.getCity()}" th:style="'margin: 0;'"><b>Address</b></p>
                <p th:text=" (${gallery.getWorking_hours()} == 'нема' ? 'Работно време: нема' : ${gallery.getWorking_hours()})"></p>

            </div><!-- / project-info-box -->
            <!-- / project-info-box -->


        </div><!-- / column -->

        <!-- Detail Page Structure -->
        <style>
            .gallery-details {
                margin-top: 20px;
            }

            .upcoming-events {
                background-color: #f9f9f9;
                padding: 10px;
                border-radius: 5px;
                border: 1px solid #ccc;
            }
        </style>
        <div class="container">
        <div class="gallery-details row">
            <!-- Gallery Details -->
            <div class="col">

            <!-- Check for upcoming events and display information using Thymeleaf -->
            <div th:if="${hasUpcomingEvents}" class="upcoming-events">
                <!-- Upcoming Events Information -->
                <p>There are upcoming events in this gallery!</p>
            </div>
            </div>
        </div>
        </div>

        <div class="col-md-7">
            <div id="details-picture">

            </div>

        </div><!-- / column -->


    </div>

    <div class="row">
        <div class="col-md-7">
            <div class="rate">
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text"></label>

                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text"></label>

                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text"></label>

                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text"></label>

                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text"></label>

            </div>
        </div>
    </div>


</div>
<div>
    <div class="row" >
        <div class="col-sm"></div>
        <div class="col-sm" id="details-comment">
            <div style="width: inherit; height: 58px; " >
                <textarea placeholder="Додај коментар..." id="details-text"></textarea>

            </div>
            <div style="width: inherit; display: flex;">
                <button type="button" class="btn login-submit">Внеси коментар</button>
            </div>
        </div>
        <div class="col-sm"></div>
    </div>
</div>
