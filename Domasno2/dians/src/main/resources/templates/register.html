
<div xmlns:th="http://www.thymeleaf.org">

    <th:block th:if="${hasError}">
        <div style="position: center" th:text="${error}" class="text-danger"></div>
    </th:block>

    <div class="container" xmlns:th="http://www.thymeleaf.org">
        <form class="form-signin mt-xl-5" method="post" action="/register">
            <h2 class="form-signin-heading stay-tuned">Регистрација</h2>
            <p>
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" name="username" class="form-control round" placeholder="Корисничко име" required=""
                       autofocus="">
            </p>
            <p>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control round" placeholder="Лозинка"
                       required="">
            </p>
            <p>
                <label for="repeatPassword" class="sr-only">Repeat Password</label>
                <input type="password" id="repeatPassword" name="repeatPassword" class="form-control round" placeholder="Повтори ја лозинката"
                       required="">
            </p>
            <p>
                <label for="name" class="sr-only">Name</label>
                <input type="text" id="name" name="name" class="form-control round" placeholder="Име"
                       required="">
            </p>
            <p>
                <label for="surname" class="sr-only">Surname</label>
                <input type="text" id="surname" name="surname" class="form-control round" placeholder="Презиме"
                       required="">
            </p>

            <div style="width: 318px">
                <div style="width: 318px" >
                    <button type="submit" class="btn login-submit">Регистрирај се</button>
                </div>
            </div>

            <br/>
            <hr style="background: #201261"/>

            <p> Имате профил?
                <a href="/login" style="color: #201261">Најави се!</a>
            </p>
        </form>
    </div>
</div>
