
<div class="container" xmlns:th="http://www.thymeleaf.org">
    <form class="form-signin mt-xl-5" method="post" action="/login">

        <h2 class="form-signin-heading">Најави се!</h2>
        <div class="form-group row">

            <label for="username" class="col-sm-2 col-form-label">User</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username"
                       name="username" placeholder="Username" required="">
            </div>

        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password"
                       name="password" placeholder="Password" required="">

            </div>
        </div>


        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
            </div>
        </div>
    </form>
</div>
